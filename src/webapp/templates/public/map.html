<body>

<div id="map"></div>

<script type="text/javascript" src="{{ url_for('static', filename='lib/jquery/jquery-1.9.1.min.js') }}"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet-src.js"></script>
<script type="text/javascript">
    var map = L.map('map').setView([51.050399, 13.737246], 13);
    var osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors â€” <a href="http://exma.de">exma.de</a>',
            osm = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.jpg', {maxZoom: 19, subdomains: "1234",
                attribution: osmAttrib
            }).addTo(map);
</script>

<script type="text/javascript">
    $(function () {
        $.getJSON("{{ url_for(".map_teams") }}", function (data) {
            var i = 0;
            for (i = 0; i < data.length; i++) {
                var marker = L.marker([data[i].lat, data[i].lon], {}).bindPopup("<strong>" + data[i].name + "</strong>").addTo(map);
            }
        });
    })
</script>
